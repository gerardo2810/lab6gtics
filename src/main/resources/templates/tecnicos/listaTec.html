<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Lista Productos</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <!--<h1 class="pb-2 border-bottom">Lista de Productos</h1-->

        <div class="d-flex mt-3 mb-4">
            <a class="btn btn-primary" th:href="@{'/tecnicos/newFrm'}">Nuevo Tecnico</a>
            <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Categoría</th>
                <th>Proveedor</th>
                <th>Precio Unitario</th>
                <th>Stock</th>
                <th>¿Descontinuado?</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, info : ${lisa}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${product.technicianId}"></td>
                <td th:text="${product.firstName}"></td>
                <td th:text="${product.lasttName}"></td>
                <td th:text="${product.age}"></td>
                <td th:text="${product.phone}"></td>
                <td th:text="${product.dni}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{'/tecnicos/edit' + '?id=' + ${product.technicianId}}">Editar</a>
                </td>
                <td><a class="btn btn-danger"
                       th:href="@{'/tecnicos/delete' + '?id=' + ${product.technicianId}}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
